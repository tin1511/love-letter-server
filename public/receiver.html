<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    font-family:'Poppins',sans-serif;
}

.card{
    background:white;
    width:350px;

    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(255,105,180,0.25);
}

h1{
    font-family:'Pacifico',cursive;
    color:#ff4d88;
}

.preview{
    margin-top:15px;
    text-align:left;
    background:#fff0f5;
    padding:15px;
    border-radius:15px;
}

button{
    border:none;
    padding:10px 20px;
    border-radius:20px;
    background:linear-gradient(45deg,#ff4d88,#ff7aa8);
    color:white;
    cursor:pointer;
}

<body>

<div class="card">
    <h1>Your Letter ðŸ’–</h1>
    <button onclick="loadLetter()">Táº£i thÆ° ðŸ’Œ</button>
    <div class="preview" id="preview"></div>
</div>

<script>
const SERVER_URL = "https://YOUR_RENDER_URL";

async function loadLetter(){
    const res = await fetch(SERVER_URL + "/get");
    const data = await res.json();

    const preview = document.getElementById("preview");
    preview.innerHTML = "<p>" + (data.text || "") + "</p>";

    if(data.image){
        preview.innerHTML += '<img src="'+data.image+'" style="width:100%; border-radius:10px; margin-top:10px;">';
    }
}
</script>

</body>
