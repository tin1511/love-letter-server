<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    font-family:'Poppins',sans-serif;
}

.card{
    background:white;
    width:350px;
    padding:25px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(255,105,180,0.25);
}

h1{
    font-family:'Pacifico',cursive;
    color:#ff4d88;
}

input, textarea{
    width:90%;
    padding:10px;
    margin:10px 0;
    border-radius:15px;
    border:1px solid #ffb6c1;
}

button{
    border:none;
    padding:10px 20px;
    border-radius:20px;
    background:linear-gradient(45deg,#ff4d88,#ff7aa8);
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
    <h1>Send Letter ğŸ’—</h1>

    <textarea id="textInput" placeholder="Nháº­p ná»™i dung thÆ°..."></textarea>
    <input type="file" id="imageInput" accept="image/*">

    <button onclick="sendLetter()">Gá»­i thÆ° ğŸ’Œ</button>
</div>

<script>
const SERVER_URL = "https://YOUR_RENDER_URL";

async function sendLetter(){
    const text = document.getElementById("textInput").value;
    const imgInput = document.getElementById("imageInput");

    let imageBase64 = "";

    if(imgInput.files[0]){
        const reader = new FileReader();
        reader.onload = async function(e){
            imageBase64 = e.target.result;
            await saveData(text, imageBase64);
        }
        reader.readAsDataURL(imgInput.files[0]);
    }else{
        await saveData(text, "");
    }
}

async function saveData(text, image){
    await fetch(SERVER_URL + "/save", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text, image})
    });

    alert("ÄÃ£ gá»­i thÆ° ğŸ’Œ");
}
</script>

</body>
